<html>
<body>
<h1>JavaScript Arrays</h1> 

<p id="demo"></p>
<script>
const fruits = ["Banana", "Orange", "Apple","Kiwi"];
fruits[5] = "Lemon";

let fLen = fruits.length;
let text = "";
for (i = 0; i < fLen; i++) {
  text =text+ fruits[i] + "<br>";
}

document.getElementById("demo").innerHTML = text+ " " +fruits.length;

</script>

</body>
</html>
